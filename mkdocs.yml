site_name: QC Detector Documentation
site_description: Quality Control Detection System â€” Automated measurement and inspection with AI
site_author: PT Porto Indonesia Sejahtera

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    logo: material/microscope
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            heading_level: 2
            members_order: source
            docstring_style: google
            show_docstring_attributes: true
            show_docstring_parameters: true
            show_docstring_returns: true
            merge_init_into_class: true
          paths: ["."]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Detection Methods: user-guide/detection-methods.md
    - Camera Setup: user-guide/camera-setup.md
    - Calibration: user-guide/calibration.md
    - PLC Integration: user-guide/plc-integration.md
  - API Reference:
    - Model:
      - measurement: api/model/measurement.md
      - advanced_inference: api/model/advanced-inference.md
      - yolo_inference: api/model/yolo-inference.md
      - fastsam_inference: api/model/fastsam-inference.md
      - measure_live_sandals: api/model/measure-live.md
      - preprocessor: api/model/preprocessor.md
      - inference_utils: api/model/inference-utils.md
    - Backend:
      - Database (DB): api/backend/database.md
      - ArUco Utils: api/backend/aruco-utils.md
      - Product SKU: api/backend/product-sku.md
      - Size Categorization: api/backend/size-categorization.md
    - App:
      - Main Window: api/app/main-window.md
      - Pages: api/app/pages.md
      - Utilities: api/app/utilities.md
